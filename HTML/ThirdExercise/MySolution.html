<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Three</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="/">
        <div>
            <label for="title">Course Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="description">Course Description</label>
            <div>
                <textarea id="description" name="description" rows="10" cols="30"></textarea>
            </div>
        </div>
        
        <label for="level">Skill Level</label>
        <select name="level" id="level">
            <option value="BL">Beginner Level</option>
            <option value="AL">Advanced Level</option>
            <option value="EL">Expert Level</option>
        </select>
        <div>
            <label for="publish">Ready to publish the course?</label>
            <input type="checkbox" name="publish" id="publish">
        </div>
        <div>
            <button>Submit</button>
        </div>
        
    </form>
</body>
</html>
